<div class="header">
  <mat-form-field>
      <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
      >
  </mat-form-field>
</div>

<div class="container mat-elevation-z2">

  <mat-table
      [dataSource]="dataSource"
      matSort
  >

      <ng-container matColumnDef="picture">
          <mat-header-cell
              *matHeaderCellDef
              mat-sort-header
          >
          </mat-header-cell>
          <mat-cell *matCellDef="let row"><img src="http://localhost:41588/api/v1/trainings/{{ row.id }}/picture" class="thumb"/></mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
          <mat-header-cell
              *matHeaderCellDef
              mat-sort-header
          >
              Description
          </mat-header-cell>
          <mat-cell *matCellDef="let row"><b>{{ row.name }}</b><br/> {{ row.shortDescription }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="averageRating">
          <mat-header-cell
              *matHeaderCellDef
              mat-sort-header
          >
              Rating
          </mat-header-cell>
          <mat-cell *matCellDef="let row"><app-star-rating [rating]="row.averageRating"></app-star-rating> {{ row.averageRating | number : '1.2-2' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
          <mat-header-cell
              *matHeaderCellDef
              mat-sort-header
          >

          </mat-header-cell>
          <mat-cell *matCellDef="let row"><button mat-button color="primary"><i class="fa fa-check"></i> I already participated</button></mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
