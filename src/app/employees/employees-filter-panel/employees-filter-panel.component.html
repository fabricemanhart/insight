<mat-card fxFlex.gt-md="400px">
    <mat-card-title>Filters</mat-card-title>
    <mat-card-content fxLayout="column">

        <app-autocomplete-with-chips
            *ngIf="jobProfileFilter.options"
            [filter]="jobProfileFilter"
        ></app-autocomplete-with-chips>

        <app-autocomplete-with-chips
            *ngIf="officeFilter.options"
            [filter]="officeFilter"
        ></app-autocomplete-with-chips>

        <app-autocomplete-with-chips
            *ngIf="capabilityFilter.options"
            [filter]="capabilityFilter"
        ></app-autocomplete-with-chips>

        <app-autocomplete-with-chips
            *ngIf="skillFilter.options"
            [filter]="skillFilter"
            [lazyOptionsLoading]="true"
        ></app-autocomplete-with-chips>

        <app-autocomplete-with-chips
            *ngIf="trainingFilter.options"
            [filter]="trainingFilter"
            [lazyOptionsLoading]="true"
        ></app-autocomplete-with-chips>

    </mat-card-content>
</mat-card>
