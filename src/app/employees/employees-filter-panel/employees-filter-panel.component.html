<div
    class="example-headers-align"
    fxFlex.gt-md="400px"
    fxLayout="column"
>
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>General Filters</mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field>
            <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Filter in Table"
            >
        </mat-form-field>

        <app-autocomplete-with-chips
            *ngIf="jobProfileFilter.options"
            [filter]="jobProfileFilter"
        ></app-autocomplete-with-chips>

        <app-autocomplete-with-chips
            *ngIf="officeFilter.options"
            [filter]="officeFilter"
        ></app-autocomplete-with-chips>

        <app-autocomplete-with-chips
            *ngIf="capabilityFilter.options"
            [filter]="capabilityFilter"
        ></app-autocomplete-with-chips>

    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>Avalability Filter</mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field>
            <input
                matInput
                [matDatepicker]="pickerStart"
                placeholder="Choose a Start Date"
            >
            <mat-datepicker-toggle
                matSuffix
                [for]="pickerStart"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                [matDatepicker]="pickerEnd"
                placeholder="Choose a End Date"
            >
            <mat-datepicker-toggle
                matSuffix
                [for]="pickerEnd"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>

    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="false">
        <mat-expansion-panel-header>
            <mat-panel-title>More Filters</mat-panel-title>
        </mat-expansion-panel-header>

        <app-autocomplete-with-chips
            *ngIf="skillFilter.options"
            [filter]="skillFilter"
            [lazyOptionsLoading]="true"
        ></app-autocomplete-with-chips>

        <app-autocomplete-with-chips
            *ngIf="trainingFilter.options"
            [filter]="trainingFilter"
            [lazyOptionsLoading]="true"
        ></app-autocomplete-with-chips>
    </mat-expansion-panel>
</div>
