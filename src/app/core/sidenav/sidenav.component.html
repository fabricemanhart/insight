<div class="sidenav" fxLayout="column">
  <div class="header" fxLayout="row" fxLayoutAlign="start center">
    <img class="logo" alt="logo" src="assets/img/logo2x.png">
    <span fxFlex></span>
    <div class="actions" fxLayout="row" fxLayoutAlign="start center">
      <button class="toggle" type="button" md-icon-button (click)="toggleSidenavCollapse()" *ngIf="collapsed">
        <md-icon>radio_button_unchecked</md-icon>
      </button>
      <button class="toggle" type="button" md-icon-button (click)="toggleSidenavCollapse()" *ngIf="!collapsed">
        <md-icon>radio_button_checked</md-icon>
      </button>
    </div>
  </div>
  <app-scrollbar class="menu" fxFlex>
    <div class="heading" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="name">Navigation</div>
    </div>
    <div class="sidenav-item-holder" *ngFor="let item of sidenavItems$ | async">
      <app-sidenav-item class="sidenav-item-container" [item]="item" [currentlyOpen]="currentlyOpen$ | async"></app-sidenav-item>
    </div>
  </app-scrollbar>
</div>
