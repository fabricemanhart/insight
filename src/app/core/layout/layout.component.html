<mat-sidenav-container class="layout-container">

    <div
        class="layout"
        fxLayout="column"
        [class.boxed]="false"
    >

        <mat-sidenav-container fxFlex>

            <mat-sidenav
                class="sidenav-container"
                (open)="openSidenav()"
                (close)="closeSidenav()"
                [opened]="sidenavOpen"
                [align]="sidenavAlign"
                [mode]="sidenavMode"
                [disableClose]="sidenavDisableClose"
                [appSidenavCollapse]="sidenavCollapsed"
            >

                <app-sidenav
                    [collapsed]="sidenavCollapsed"
                    (toggledSidenavCollapse)="toggleSidenavCollapse()"
                ></app-sidenav>

            </mat-sidenav>

            <div
                class="toolbar-container"
                fxLayout="column"
            >

                <app-toolbar
                    [sidenavCollapsed]="sidenavCollapsed"
                    (toggledSidenav)="toggleSidenav()"
                >
                </app-toolbar>

                <router-outlet class="content-container"></router-outlet>

            </div>
        </mat-sidenav-container>

    </div>

</mat-sidenav-container>
