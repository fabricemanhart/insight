<mat-form-field>
    <input
        type="text"
        [placeholder]="filter.placeholder"
        matInput
        [formControl]="control"
        [matAutocomplete]="auto"
    >
</mat-form-field>

<mat-chip-list>
  <mat-chip *ngFor="let option of filter.selectedOptions">{{ option.name }}
    <mat-icon (click)="onOptionRemoved(option)" matChipRemove>cancel</mat-icon>
  </mat-chip>
</mat-chip-list>

<mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="display"
>
    <mat-option
        *ngFor="let option of filteredOptions$ | async"
        (onSelectionChange)="onSelectionChanged(option, $event)"
    >
        {{ option.name }}
    </mat-option>
</mat-autocomplete>
